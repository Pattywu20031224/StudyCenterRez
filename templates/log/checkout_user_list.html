{% extends "base.html" %}

{% block content %}
<div class="card">
  <div class="card-header">
    <form action=""  method="get">
      <div class="form-inline form-group">
        <label>篩選使用者：</label>
        <input type="text" name="query" class="form-control" placeholder="請輸入關鍵字..." value="{{ query }}" />
        <input type="submit" class="form-control btn btn-primary" value="篩選"/>
      </div>  
    </form>
  </div>
  <div id="user-list" class="card-body">
    {% for user in user_list %}
    <a href="{% url 'checkout_seat' user.id %}" class="btn btn-warning">
      {{ user.username }}
    </a>
    {% endfor %}
  </div>
  <div class="card-footer">
    {% include "pagination.html" %}
  </div>
</div>
{% endblock %}
