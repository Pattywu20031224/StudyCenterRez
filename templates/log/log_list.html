{% extends "base.html" %}

{% block content %}

<div id="log-list">
  <table class="table table-sm">
    <thead>
      <tr>
        <th>預約時間</th>
        <th>座位編號</th>
        <th>預約人</th>
        <th>簽到時間</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for log in log_list %}
      <tr>
        <td>{{ log.checkout|date:"Y/m/d H:i" }}</td>
        <td>
          <a href="{% url 'seat_view' log.seat.id %}">
            {{ log.seat.SerialNumber }}
          </a>
        </td>
        <td>
          <a href="{% url 'user_view' log.user.id %}">
            {{ log.user.first_name }}
          </a>
        </td>
        <td>{{ log.returned|date:"Y/m/d H:i" }}</td>
        <td><a href="" class="btn btn-sm btn-danger">
          <i class="fas fa-trash"></i> 刪除</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% include "pagination.html" %}
{% endblock %}
