{% extends "base.html" %}

{% block content %}

{% if user.is_superuser %}
<div class="mb-2">
  <a href="{% url 'seat_edit' seat.id %}" class="btn btn-sm btn-primary">
    <i class="fas fa-edit"></i> 修改
  </a>
  <a href="{% url 'seat_delete' seat.id %}" class="btn btn-sm btn-danger">
    <i class="fas fa-trash"></i> 刪除
  </a>
</div>
{% endif %}
<div id="seat-detail" class="row">
  <div class="col-sm-8">
    <div class="card">
      <div class="card-header">{{ seat.SerialNumber }}</div>
      <table class="table">
        <tr>
          <th>座位編號</th><td>{{ seat.SerialNumber }}</td>
        </tr>
      </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
